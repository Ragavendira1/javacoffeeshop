apiVersion: apps/v1
kind: Deployment
metadata:
  name: javacoffeeshop
spec:
  replicas: 1  # Adjust the number of replicas as needed
  selector:
    matchLabels:
      app: coffeeshop
  template:
    metadata:
      labels:
        app: coffeeshop
    spec:
      containers:
        - name: coffeeshop
          image: xplatformexpleo/devsecops:24
          ports:
            - containerPort: 8083
